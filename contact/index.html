<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>Contact Us|ISUD</title>
  <link rel="stylesheet" href="css/screen.css">
  <link rel="stylesheet" href="css/resets.css">
  <script src="js/site.js" async></script>
</head>

  <body>
    
    <header>
      <nav>
        <ul>
        </ul>
      </nav>
    </header>

    <main id="content">
      <h1>Contact Us!</h1>
      <h2>If you have any questions regarding our organization and upcoming events please fill out the form below.</h2>
      <form id="form-one" method="get" autocomplete="on" action="#null">
        <fieldset>
          <div id="wrap">
            <ul class="form-inputs">
              <li>
                <label for="first-name">First name:</label>
                <input type="text" id="first-name" name="first-name">
              </li>
              <li>
                <label for="last-name">Last name:</label>
                <input type="text" id="last-name" name="last-name">
              </li>
              <li>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
              </li>
              <li id="check-box">
                <label for="email-list">If you would like to be added to our email list please check this box.</label>
                <input type="checkbox" id="check-box" name="check-box"/>
              </li>
              <li id="sub-button">
                <input type="submit" value="Submit!">
                <input type="reset" value="Clear">
              </li>
            </ul>
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
